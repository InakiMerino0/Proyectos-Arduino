<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacion Meteorologica</title>
    <link href="main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.1.4/mqtt.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        
    </header>
    <main>
      <div class="main__container text-center" id="mainContainer"> <!-- Container principal -->
          
          <div class="main__row"><!-- Fila 1 de container (Titulo) -->
              <h1 class="title">Estación Meteorológica</h1>
          </div>
          <div class="main__row2"> <!-- Fila 2 de container (Tarjetas) -->

              <div class="main__col1"> <!-- Columna 1 -->
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">Velocidad del viento</h5>
                          <p class="card-text" id="windSpeed">xxxx</p>
                          <h5 class="card-title">Velocidad más alta registrada</h5>
                          <p class="card-text" id="maxWindSpeed">xxxx</p>
                      </div>
                  </div>
              </div>

              <div class="main__col2"> <!-- Columna 2 -->
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">Temperatura</h5>
                          <p class="card-text"  id="temperature">0°C</p>
                          <h5 class="card-title">Temperatura más alta registrada</h5>
                          <p class="card-text"  id="maxTemp">0°C</p>
                      </div>
                  </div>
              </div>

              <div class="main__col3"> <!-- Columna 3 -->
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">Dirección del viento</h5>
                          <p class="card-text"  id="windDirection">xxxx</p>
                          <h5 class="card-title">Dirección del viento anterior</h5>
                          <p class="card-text"  id="lastWindDirection">xxxx</p>
                      </div>
                  </div>
              </div>

              <div class="main__col4"> <!-- Columna 4 -->
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">Humedad</h5>
                          <p class="card-text"  id="humidity">0%</p>
                          <h5 class="card-title">Sensación térmica</h5>
                          <p class="card-text"  id="windChill">0°C</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html> <!-- MQTT server -->
